name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AWS_REGION: 'ap-southeast-1'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run tests
        run: timeout 120 npm test --if-present || true
        continue-on-error: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Docker image
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
        run: |
          docker build --no-cache \
            --build-arg JWT_SECRET="${JWT_SECRET}" \
            --build-arg JWT_ACCESS_SECRET="${JWT_ACCESS_SECRET}" \
            --build-arg JWT_REFRESH_SECRET="${JWT_REFRESH_SECRET}" \
            -t xpressops-tower:${{ github.sha }} .
          docker tag xpressops-tower:${{ github.sha }} xpressops-tower:latest

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: xpressops-tower
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag xpressops-tower:${{ github.sha }} $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag xpressops-tower:${{ github.sha }} $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to ECS (if configured)
        run: |
          # Update ECS service to use new image
          aws ecs update-service \
            --cluster xpressops-cluster \
            --service xpressops-tower-prod \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }} || echo "ECS service not configured, skipping deployment"

      - name: Deploy notification
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Image: ${{ steps.login-ecr.outputs.registry }}/xpressops-tower:${{ github.sha }}"

      - name: Deployment failed notification
        if: failure()
        run: |
          echo "❌ Deployment failed!"
